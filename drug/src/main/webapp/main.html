<script>
    $(window).on("load", () => {
        var username = localStorage.getItem("username")
        var createDate = localStorage.getItem("createDate")
        //console.log(username, createDate)
        $("#username").html(username)
        $("#createDate").html(createDate)
    })
    function logout() {
        layer.config("是否确认退出?", () => {
            localStorage.removeItem("username")
            localStorage.removeItem("createDate")
            location.href = "index.html"
        })
    }
    function changePassword() {
        //页面层
        layer.open({
            type: 2,
            skin: 'layui-layer-rim', //加上边框
            area: ['420px', '240px'], //宽高
            content: ['changePassword.html', 'no']
        })
    }
</script>
